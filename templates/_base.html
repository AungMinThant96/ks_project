{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}Bookstore{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/avatar.css' %}">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/brands.js' %}"></script>
</head>
<body style="background-color: #73aac2">
    <nav class="navbar navbar-expand-sm sticky-top navbar-primary"  style="background-color:#20354f"> 
        <div class="container-fluid">
            <a href={% url "books:home" %} class="navbar-brand" style="color: white;">KSHARE</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form action={% url "books:search_book" %} method="get">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="q">
                            <button class="btn btn-secondary"><i class='fa fa-search' style='color:#b5b80f'></i></button>
                        </div>
                    </form>
                </li>
                <li class="nav-item">
                    <a href={% url "books:book_list" %} class="nav-link"><i class="fa-solid fa-book" style='color:#b5b80f'></i><span style="color:white;"> Books</span></a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href={% url "books:profile" %} class="nav-link"><i class="fa-solid fa-user" style='color:#b5b80f'></i><span style="color:white;"> Profile</span></a>
                    </li>
                    <li class="nav-item">
                        <a href={% url "account_logout" %} class="nav-link"><span style="color:white;">Logout</span></a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href={% url "account_login" %} class="nav-link"><span style="color:white;">Login</span></a>
                    </li>
                 {% endif %}
            </ul>
        </div>
    </nav>
<br>
<div class="container">
{% block content %}
   
{% endblock content %}
</div>
<script src={% static "js/bootstrap.bundle.min.js" %}></script>
</body>
</html>
